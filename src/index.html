	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>mf-grid</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width" />
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<!-- build:css({.tmp,src}) mf-grid.min.css -->
		<link rel="stylesheet" href="mf-grid.css" />
		<!-- endbuild -->

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />

		<!-- build:css({.tmp,src}) example/example.min.css -->
		<link rel="stylesheet" href="example/example.css" />
		<!-- endbuild -->
	</head>
	<body ng-app="app" id="ng-app">
		<!--[if lt IE 7]>
		  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Add your site or application content here -->
		<div class="container" ng-controller="MainCtrl">

			<div class="filters">
				<input ng-model="filterText" class="filter-text" placeholder="Search..." />
				&nbsp;
				<label>
					<input type="checkbox" ng-model="gridOpts.showHeaderRow" /> Show Header
				</label>
				&nbsp;
				<label>
					<input type="checkbox" ng-model="gridOpts.showSelectionCheckbox" /> Show Checkboxes
				</label>
<!--				&nbsp;
				<label>
					<input type="checkbox" ng-model="gridOpts.snapping" /> Snapping
				</label>-->
			</div>
			<div mf-grid="gridOpts" class="custom-grid"></div>
		</div>

        <!-- build:js({.tmp,src}) example/modules.min.js -->
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,src}) mf-grid.min.js -->
		<script src="mf-grid.js"></script>
		<!-- endbuild -->

		<!-- build:js({.tmp,src}) example/example.min.js -->
        <script src="example/example.js"></script>
        <!-- endbuild -->
	</body>
</html>
