	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>mf-grid</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link rel="stylesheet" href="mf-grid.min.css">

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<link rel="stylesheet" href="example/example.min.css">
	</head>
	<body ng-app="app" id="ng-app">
		<!--[if lt IE 7]>
		  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Add your site or application content here -->
		<div class="container" ng-class="{ 'fixed': !layout.inline, 'inline': layout.inline }" ng-controller="MainCtrl">

			<div class="filters">
				<input ng-model="filterText" class="filter-text" placeholder="Search...">
				&nbsp;
				<label>
					<input type="checkbox" ng-model="gridOpts.showHeaderRow"> Show Header
				</label>
				&nbsp;
				<label>
					<input type="checkbox" ng-model="gridOpts.showSelectionCheckbox"> Show Checkboxes
				</label>
				&nbsp;
				<label>
					<input type="checkbox" ng-model="layout.inline"> Inline
				</label>
				&nbsp;
				<label ng-if="layout.inline">
					<input type="checkbox" ng-model="gridOpts.pinHeaderRow"> Pin Header
				</label>

                <label>
                    <button ng-click="gridOpts.scrollToItem(data.length - 1, 1000)">Scroll to last item</button>
                </label>
<!--				&nbsp;
				<label>
					<input type="checkbox" ng-model="gridOpts.snapping" /> Snapping
				</label>-->
			</div>
			<div mf-grid="gridOpts" class="custom-grid"></div>
		</div>

        <script src="example/modules.min.js"></script>

        <script src="mf-grid.min.js"></script>

		<script src="example/example.min.js"></script>
	</body>
</html>
